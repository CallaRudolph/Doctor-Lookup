<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Dr. Dr.</title>
  </head>
  <body>
    <div class="container">
      <h1>What's wrong?</h1><br>
      <div class="form">
        <input type="text" placeholder="List symptom" id="symptom">
        <button class="btn-info" id="input">Look for Dr.</button>
      </div>
      <div class="response">
        <h5>We are sorry to hear about your symptom of <em><span class="symptom"></span></em>.</h5><br>
        <h4>Here are the doctors nearby who can help you:</h4>
        <ul class="list-unstyled" id="doctors"></ul>
        <h5>Search for more information on any doctor using the <a href="https://www.google.com">Googler</a>.</h5>
        <h5><em>Shout out to <a href="https://developer.betterdoctor.com/">BetterDoctor API</a> for assisting with the search.</em></h5>
      </div>
    </div>
  </body>
</html>
