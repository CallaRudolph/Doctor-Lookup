<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <style>@import url('https://fonts.googleapis.com/css?family=Economica');</style>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Dr. Dr.</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>What's wrong with you?</h1><br>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3">
          <div class="form">
            <h4><input type="text" placeholder="List symptom" id="symptom"><br><br>
            <button class="btn-info" id="input">Look for Dr.</button></h4>
          </div>
        </div>
        <div class="col-md-6">
          <div class="response">
            <h4>We are sorry to hear about your symptom of <em><span class="symptom"></span></em>.</h4>
            <h2>Here are the doctors nearby who can help you:</h2>
            <h4><ul class="list-unstyled" id="doctors"></ul></h4>
            <h4>Search for more information on any doctor using the <a href="https://www.google.com">Googler</a>.</h4>
            <h4><em>Shout out to <a href="https://developer.betterdoctor.com/">BetterDoctor API</a> for assisting with the search.</em></h4>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </body>
</html>
